<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jimin_portfolio</title>
    <link rel="icon" href="./faviconlogo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <script type="module" src="./data/experience.js"></script>
    <!-- GSAP라이브러리 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- # 마우스커서 -->
    <div class="mouse_cursor"></div>
    <div class="mouse_pointer"></div>
    <!-- # 네비게이션 -->
    <nav class="navbar">
      <div class="mainLogo"></div>
      <div class="nav_right __flex">
        <div class="toggle-theme __flex">
          <input class="check" type="checkbox" />
          <div class="theme">Theme</div>
        </div>
        <ul class="context">
          <li class="myself __flex"><span>About me</span></li>
          <li class="experience __flex"><span>Experience</span></li>
          <li class="works __flex"><span>Projects</span></li>
        </ul>
      </div>
    </nav>
    <!-- # 스크롤영역 -->
    <div class="scrollSection">
      <div class="scrollWrapper">
        <div class="scrollbar"></div>
      </div>
      <div class="scroll">scroll</div>
    </div>
    <div class="goUp"><i class="fas fa-solid fa-chevron-up fa-2x" style="color: #ffffff;"></i></div>
    <div class="main">
      <!-- # Main Section -->
      <section class="landingPage">
        <div class="landing__about">
          <div class="container">
            <div class="mainTxt"><span>안녕하세요</span></div>
            <div class="mainTxt"><span>주니어 개발자 주지민의</span></div>
            <div class="mainTxt"><span>포트폴리오입니다</span></div>
          </div>
          <div class="arrow-b">
            <div class="icon"></div>
          </div>
        </div>
        <div class="image-box">
        </div>
      </section>
      <!-- 내 소개 Section -->
      <section class="myselfPage">
        <div class="wrapper">
            <h2>About me</h2>
            <div class="myselfWrapper">
              <div class="myself-info"> 
                <div class="img"></div>
                <div class="myself-desc">
                  <span>
                  안녕하세요. <br/> 사용자들에게 더 좋은 서비스를 제공하기 위해 고민하고 성장하는 프론트엔드 개발자 주지민입니다.

                  </span>
                  <ul class="sns">
                    <li><a href="https://github.com/wnwlals13">Git</a></li>
                    <li><a href="https://github.com/wnwlals13">Blog</a></li>
                  </ul>
                </div>
              </div>
              <br/><br/>
              <div class="skillWrapper">
                <div>
                  <h3>어느정도 사용할 수 있어요</h3>
                  <div class="fluent"></div>
                </div>
                <div>
                  <h3>사용해봤어요</h3>
                  <div class="normal"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- # Experience Section -->
      <section class="experiencePage">
        <div class="wrapper">
        <h2>Experience</h2>
          <ul class="timeline"></ul>
        </div>
      </section>
      <!-- # Projects Section -->
      <section class="workPage">
        <div class="wrapper">
          <h2>Projects</h2>
          <div class="projects">
          </div>
        </div>
      <div>
      </section>
    </div>
    <!-- #Modal Section -->
    <section class="modalWrapper">
        <div class="modalInner">
          <div class="btn">
            <button>x</button>
          </div>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img></div>
            </div>
          </div>
          <div class="modal-content">
            <div>
              <h3>title</h3>
            </div>
            <p>
              <span class="main-coptent">contents</span>
              <a class="git"><i class="fab fa-github fa-lg"></i><span>이동</span></a>
              </p>
          </div>
        </div>
    </section>
  </body>
</html>
